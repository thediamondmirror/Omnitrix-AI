<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnitrix AI - Blog Generator</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/blog.css">

    <script defer src="scripts/blog.js"></script>
</head>
<body>

    <!-- Header (YouTube-style) -->
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <img class="youtube-logo" src="icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" id="blogTopic" placeholder="Enter blog topic...">
            <button class="search-button" onclick="generateBlog()">
                <img class="search-icon" src="icons/search.svg">
            </button>
        </div>
        <div class="right-section">
            <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
        </div>
    </header>

    <!-- Sidebar (Can be used for categories in the future) -->
    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="icons/home.svg">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="icons/explore.svg">
            <div>Explore</div>
        </div>
    </nav>

    <!-- Blog Posts Grid -->
    <main>
        <h2 class="section-title">Generated Blogs</h2>
        <section id="blogGrid" class="video-grid"></section>
    </main>

    <!-- Full-Screen Modal for Viewing Blog Posts -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBlog()">&times;</span>
            <h2 id="blogTitle"></h2>
            <p id="blogContent"></p>
        </div>
    </div>

</body>
</html>
