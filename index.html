<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnitrix AI - Blog Generator & Chat</title>
    
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/blog.css">
    <link rel="stylesheet" href="styles/chat.css">
    
    <script defer src="scripts/blog.js"></script>
    <script defer src="scripts/chat.js"></script>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <h1 class="logo">Omnitrix AI</h1>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" id="searchInput" placeholder="Search...">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg">
            </button>
        </div>
        <div class="right-section">
            <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="icons/home.svg">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="icons/explore.svg">
            <div>Explore</div>
        </div>
    </nav>

    <main>
        <h2 class="section-title">Generated Blogs</h2>
        <section id="blogGrid" class="video-grid"></section>
    </main>

    <!-- Chat Interface -->
    <div id="chatContainer" class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        
        <!-- Chat Input Field -->
        <div class="chat-input-container">
            <!-- Left-side Buttons -->
            <div class="chat-actions-left">
                <button class="chat-icon-btn"><span>+</span></button>
                <button class="chat-icon-btn"><img src="icons/search.svg" alt="Search"></button>
                <button class="chat-icon-btn"><img src="icons/more.svg" alt="More"></button>
            </div>

            <!-- Chat Input -->
            <textarea id="chatInput" class="chat-input" placeholder="Message Omnitrix AI..."></textarea>

            <!-- Right-side Button -->
            <button class="chat-send-btn">
                <img src="icons/microphone.svg" alt="Voice">
            </button>
        </div>
    </div>
</body>
</html>
